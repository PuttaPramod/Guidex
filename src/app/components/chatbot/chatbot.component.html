<div class="chatbot-container">
  <!-- Chat Toggle Button -->
  <button class="chat-toggle-btn" (click)="toggleChat()" *ngIf="!isChatOpen">
    <i class="fas fa-graduation-cap"></i>
    <span>Chat with Guidex</span>
  </button>

  <!-- Chat Window -->
  <div class="chat-window" *ngIf="isChatOpen">
    <!-- Chat Header -->
    <div class="chat-header">
      <div class="header-content">
        <i class="fas fa-graduation-cap"></i>
        <div class="header-text">
          <h3>Career Guidance Bot</h3>
          <p>Powered by Guidex</p>
        </div>
      </div>
      <div class="header-actions">
        <button class="icon-btn" (click)="clearChat()" title="Clear chat">
          <i class="fas fa-trash-alt"></i>
        </button>
        <button class="close-btn" (click)="toggleChat()">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- Chat Messages -->
    <div class="chat-messages">
      <div *ngFor="let message of messages" 
           [class]="'message-wrapper ' + message.sender">
        
        <!-- Bot Avatar -->
        <div class="avatar" *ngIf="message.sender === 'bot'">
          <i class="fas fa-robot"></i>
        </div>

        <!-- Message Content -->
        <div class="message-content">
          <div class="message-bubble">
            <div class="message-text" [innerHTML]="message.text | nl2br"></div>
            <span class="message-time">
              {{ message.timestamp | date:'shortTime' }}
            </span>
          </div>

          <!-- Suggestions -->
          <div class="suggestions" *ngIf="message.suggestions && message.suggestions.length > 0 && message.sender === 'bot'">
            <button *ngFor="let suggestion of message.suggestions" 
                    class="suggestion-btn"
                    (click)="sendSuggestion(suggestion)">
              {{ suggestion }}
            </button>
          </div>
        </div>

        <!-- User Avatar -->
        <div class="avatar" *ngIf="message.sender === 'user'">
          <i class="fas fa-user"></i>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div class="message-wrapper bot" *ngIf="isLoading">
        <div class="avatar">
          <i class="fas fa-robot"></i>
        </div>
        <div class="message-content">
          <div class="message-bubble typing-bubble">
            <div class="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input">
      <textarea 
        [(ngModel)]="userInput"
        (keypress)="onKeyPress($event)"
        placeholder="Ask about stream selection..."
        [disabled]="isLoading"
        rows="1"></textarea>
      <button (click)="sendMessage()" 
              [disabled]="!userInput.trim() || isLoading"
              class="send-btn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>

    <!-- Footer -->
    <div class="chat-footer">
      <small>Powered by Guidex • Guidex can make small mistakes •</small>
    </div>
  </div>
</div>
